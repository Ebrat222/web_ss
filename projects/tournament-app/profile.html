<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Tournament Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-inter">
    <!-- Sidebar -->
    <div class="fixed left-0 top-0 h-full w-64 bg-gradient-to-b from-gray-800 to-gray-900 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40" id="sidebar">
        <div class="p-6">
            <div class="flex items-center space-x-3 mb-8">
                <i class="fas fa-trophy text-2xl text-yellow-400"></i>
                <h1 class="text-xl font-bold">Tournament Arena</h1>
            </div>
            
            <nav class="space-y-2">
                <a href="home.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors">
                    <i class="fas fa-home w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="matchlist.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors">
                    <i class="fas fa-gamepad w-5"></i>
                    <span>Matches</span>
                </a>
                <a href="wallet.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors">
                    <i class="fas fa-wallet w-5"></i>
                    <span>Wallet</span>
                </a>
                <a href="profile.html" class="flex items-center space-x-3 p-3 rounded-lg bg-white bg-opacity-20 text-white">
                    <i class="fas fa-user w-5"></i>
                    <span>Profile</span>
                </a>
                <a href="top.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors">
                    <i class="fas fa-crown w-5"></i>
                    <span>Leaderboard</span>
                </a>
                <button onclick="handleLogout()" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-red-600 transition-colors w-full text-left">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="md:ml-64 min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button class="md:hidden text-gray-600" onclick="toggleSidebar()">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">My Profile</h1>
                </div>
                <button onclick="saveProfile()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Save Changes
                </button>
            </div>
        </header>

        <!-- Profile Content -->
        <main class="p-6">
            <div class="max-w-2xl mx-auto">
                <!-- Profile Picture Section -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 mb-6">
                    <div class="flex flex-col items-center">
                        <div class="relative mb-6">
                            <img id="profile-avatar" src="" alt="Profile" class="w-32 h-32 rounded-full border-4 border-indigo-200">
                            <button onclick="changeAvatar()" class="absolute bottom-2 right-2 bg-indigo-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-indigo-700 transition-colors">
                                <i class="fas fa-camera text-sm"></i>
                            </button>
                        </div>
                        <h2 id="profile-name" class="text-2xl font-bold text-gray-800 mb-2">Loading...</h2>
                        <p id="profile-email" class="text-gray-600">Loading...</p>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Personal Information</h3>
                    <form id="profile-form">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                                <input type="text" id="full-name" name="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                                <input type="email" id="email" name="email" disabled class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Date of Birth</label>
                                <input type="date" id="dob" name="dob" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Payment Information -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Payment Information</h3>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-2">bKash Number</label>
                            <input type="tel" id="bkash" name="bkash" placeholder="01XXXXXXXXX" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-2">Nagad Number</label>
                            <input type="tel" id="nagad" name="nagad" placeholder="01XXXXXXXXX" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-semibold mb-2">Rocket Number</label>
                            <input type="tel" id="rocket" name="rocket" placeholder="01XXXXXXXXX" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Change Password -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Change Password</h3>
                    <form id="password-form" onsubmit="changePassword(event)">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Current Password</label>
                                <input type="password" name="currentPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-2">New Password</label>
                                <input type="password" name="newPassword" required minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-2">Confirm New Password</label>
                                <input type="password" name="confirmPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
                            </div>
                            <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition-colors">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Game Statistics -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Game Statistics</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-indigo-600" id="stat-played">0</div>
                            <div class="text-gray-600 text-sm">Matches Played</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-green-600" id="stat-wins">0</div>
                            <div class="text-gray-600 text-sm">Wins</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-orange-600" id="stat-kills">0</div>
                            <div class="text-gray-600 text-sm">Total Kills</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-purple-600" id="stat-winrate">0%</div>
                            <div class="text-gray-600 text-sm">Win Rate</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden" onclick="closeSidebar()"></div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="fixed bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white p-3 shadow-lg transition-all duration-300 opacity-0 invisible transform translate-y-4 z-50" style="border-radius: 50%;">
        <i class="fas fa-chevron-up text-lg"></i>
    </button>

    <script src="app.js"></script>
    <script>
        let currentUser = null;
        let userProfile = null;

        document.addEventListener('DOMContentLoaded', async () => {
            firebase.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }
                currentUser = user;
                await loadUserProfile();
            });

            // Back to top button functionality
            const backToTopButton = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopButton.classList.remove('opacity-0', 'invisible', 'translate-y-4');
                    backToTopButton.classList.add('opacity-100', 'visible', 'translate-y-0');
                } else {
                    backToTopButton.classList.add('opacity-0', 'invisible', 'translate-y-4');
                    backToTopButton.classList.remove('opacity-100', 'visible', 'translate-y-0');
                }
            });
            
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });

        async function loadUserProfile() {
            userProfile = await firebase.getUserProfile(currentUser.uid);
            if (userProfile) {
                // Update profile display
                document.getElementById('profile-name').textContent = userProfile.displayName;
                document.getElementById('profile-email').textContent = userProfile.email;
                document.getElementById('profile-avatar').src = userProfile.photoURL || Utils.generateAvatar(userProfile.displayName);

                // Update form fields
                document.getElementById('full-name').value = userProfile.displayName || '';
                document.getElementById('email').value = userProfile.email;
                document.getElementById('phone').value = userProfile.phone || '';
                document.getElementById('dob').value = userProfile.dob || '';
                document.getElementById('bkash').value = userProfile.bkash || '';
                document.getElementById('nagad').value = userProfile.nagad || '';
                document.getElementById('rocket').value = userProfile.rocket || '';

                // Update statistics
                document.getElementById('stat-played').textContent = userProfile.totalPlayed || 0;
                document.getElementById('stat-wins').textContent = userProfile.totalWins || 0;
                document.getElementById('stat-kills').textContent = userProfile.totalKills || 0;
                
                const winRate = userProfile.totalPlayed > 0 ? 
                    Math.round((userProfile.totalWins / userProfile.totalPlayed) * 100) : 0;
                document.getElementById('stat-winrate').textContent = winRate + '%';
            }
        }

        async function saveProfile() {
            try {
                Utils.showLoading(true);

                const updatedProfile = {
                    displayName: document.getElementById('full-name').value,
                    phone: document.getElementById('phone').value,
                    dob: document.getElementById('dob').value,
                    bkash: document.getElementById('bkash').value,
                    nagad: document.getElementById('nagad').value,
                    rocket: document.getElementById('rocket').value
                };

                await firebase.updateUserProfile(currentUser.uid, updatedProfile);
                userProfile = { ...userProfile, ...updatedProfile };

                Utils.showToast('Profile updated successfully!', 'success');
                
                // Update display name
                document.getElementById('profile-name').textContent = updatedProfile.displayName;

            } catch (error) {
                Utils.showToast('Failed to update profile', 'error');
            } finally {
                Utils.showLoading(false);
            }
        }

        async function changePassword(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const currentPassword = formData.get('currentPassword');
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');

            if (newPassword !== confirmPassword) {
                Utils.showToast('Passwords do not match', 'error');
                return;
            }

            try {
                Utils.showLoading(true);
                
                // Simulate password change
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                Utils.showToast('Password changed successfully!', 'success');
                event.target.reset();

            } catch (error) {
                Utils.showToast('Failed to change password', 'error');
            } finally {
                Utils.showLoading(false);
            }
        }

        function changeAvatar() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profile-avatar').src = e.target.result;
                        Utils.showToast('Avatar updated! Don\'t forget to save changes.', 'success');
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        async function handleLogout() {
            try {
                await firebase.signOut();
                Utils.showToast('Logged out successfully', 'success');
                window.location.href = 'index.html';
            } catch (error) {
                Utils.showToast('Error logging out', 'error');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        }
    </script>
</body>
</html>
