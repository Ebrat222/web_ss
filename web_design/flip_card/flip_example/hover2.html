<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Card</title>
  <style>
  	* {
  	margin: 0;
  padding: 0
  box-sizing: border-box;
}
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    body {
      min-height: 100vh;
    }

    .card-container {
      height: 300px;
      width: 200px;
      perspective: 3000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      color: white;
      border-radius: 10px;
    }

    .front {
      background: #007bff;
    }

    .back {
      background: #28a745;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="flex">
  <div class="card-container">
    <div class="card">
      <div class="front flex">Front Side</div>
      <div class="back flex">Back Side</div>
    </div>
  </div>
</body>
</html>
