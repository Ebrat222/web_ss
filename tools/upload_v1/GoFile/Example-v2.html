<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload - Gofile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upload-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    .link-box {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>Upload File</h2>
    <input type="file" id="fileInput">
    <br>
    <button onclick="uploadFile()">Upload</button>

    <div id="status"></div>
    <div id="linkBox" class="link-box" style="display:none;">
      <p><strong>File Link:</strong></p>
      <input type="text" id="fileLink" readonly style="width:100%; padding:5px;">
      <button onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");
      const linkBox = document.getElementById("linkBox");
      const fileLinkInput = document.getElementById("fileLink");

      if (fileInput.files.length === 0) {
        alert("Please select a file!");
        return;
      }

      const file = fileInput.files[0];
      status.innerHTML = "Uploading... ⏳";

      let formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://store1.gofile.io/uploadFile", {
          method: "POST",
          body: formData
        });
        const result = await response.json();

        if (result.status === "ok") {
          const fileLink = result.data.downloadPage;
          status.innerHTML = "✅ Upload Successful!";
          linkBox.style.display = "block";
          fileLinkInput.value = fileLink;
        } else {
          status.innerHTML = "❌ Upload Failed!";
        }
      } catch (error) {
        console.error(error);
        status.innerHTML = "⚠️ Error uploading file.";
      }
    }

    function copyLink() {
      const fileLinkInput = document.getElementById("fileLink");
      fileLinkInput.select();
      fileLinkInput.setSelectionRange(0, 99999); // For mobile
      navigator.clipboard.writeText(fileLinkInput.value);
      alert("Link copied ✅");
    }
  </script>

</body>
</html>
